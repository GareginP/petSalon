<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css"> 
    <title>Document</title>
</head>
<body>
    <header class="site-init">
        <div class="menu-bar">
            <h1>Pet Salon</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="register.html">Register</a>
                </nav>    
        </div>
        <div class="header-info">
            <div>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Praesentium, asperiores.</p>
            </div>
        </div>
    </header>
    <main>
        <div  class="register-info">
        <h2>Register A New Pet</h2>
        </nav>      
            <div class="input-control">
                <label>Name:*</label>
                <input type="text" id="txtName">
            </div>
            <div class="input-control">
                <label>Age*:</label>
                <input type="number" id="txtAge">
            </div>
            <div class="input-control">
                <label>Gender:</label>
                <input type="text" id="txtGender">
            </div>
            <div class="input-control">
                <label>Breed:</label>
                <input type="text" id="txtBreed">
            </div>
            <div class="input-control">
                <label>Genus:*</label>
                <select id="txtGenus" >
                    <option value="" selected disabled>-- Select an option --</option>
                    <option value="Dog">-- Dog --</option>
                    <option value="Cat">-- Cat --</option>
                </select>
            </div>
            <div class="input-control">
                <label>Service:*</label>
                <select id="txtService" >
                    <option value="" selected disabled>-- Select an option --</option>
                    <option value="Grooming">-- Grooming --</option>
                    <option value="Vaccines">-- Vaccines --</option>
                </select>
            </div>
            
            <div class="btn-container">
                <button onclick="register();">Register</button>
            </div>           
        </div>
    </main>
    <section class="container">
        <h2 >Register Pets</h2>
        <div class="info">
                <p>Total Pets = <span id="total"></span></p>
        </div>
        <div id="petDiv" class="idSect">
        </div>
      
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Breed</th>
                    <th>Genus</th>
                    <th>Service</th>
                    <th>Action</th>
                </tr>    
            </thead>
            
            <tbody id="petTable">
            </tbody>
        </table>
    </section>

    <script src="./scripts.js/register.js"></script>
    <script src="./scripts.js/display.js"></script>
</body>
</html>
